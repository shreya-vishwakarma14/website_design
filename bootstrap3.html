<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
<!--	<link src="styles.css" rel="stylesheet"> -->
<style>
    @media only screen and (max-width: 768px) {
        /* Force table to not be like tables anymore */
        #no-more-tables table,
        #no-more-tables thead,
        #no-more-tables tbody,
        #no-more-tables th,
        #no-more-tables td,
        #no-more-tables tr {
        display: block;
        }
         
        /* Hide table headers (but not display: none;, for accessibility) */
        #no-more-tables thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
        }
         
        #no-more-tables tr { border: 1px solid #ccc; }
          
        #no-more-tables td {
        /* Behave like a "row" */
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        white-space: normal;
        text-align:left;
        }
         
        #no-more-tables td:before {
        /* Now like a table header */
        position: absolute;
        /* Top/left values mimic padding */
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align:left;
        font-weight: bold;
        }
         
        /*
        Label the data
        */
        #no-more-tables td:before { content: attr(data-title); }
        }
  </style>
  </head>
  <body>
	<div class="container">
        <div class="row">
        <div id="no-more-tables">
          <table class="table table-striped col-sm-12 table-bordered  table-condensed">
        		<thead class="bg-primary">
        			<tr>
						    <th>First Name</th>
        				<th>Last Name</th>
        				<th>Job Title</th>
        				<th>Twitter</th>
        			</tr>
        		</thead>
        		<tbody>

        				<td data-title="First Name">James</td>
        				<td data-title="Last Name">Matman</td>
        				<td data-title="Job Title">Chief Sandwich Eater</td>
        				<td data-title="Twitter">@james</td>
        			
        			</tr>
              <tr>
        				<td data-title="First Name">Andor</td>
        				<td data-title="Last Name">Nagy</td>
        				<td data-title="Job Title">Designer</td>
        				<td data-title="Twitter">@andornagy</td>
        			
        			</tr>

        		</tbody>
        	</table>
        </div>
    </div>
</div>
