<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    
         @media only screen and (max-width:600px){
            .p-display{
                display:none
            }
            #a{
                order:1;
            }
            #b{
                order:2;
            }
            #c{
                order:3;
            }
            #d{
                order:4;
            }
    
        }
        
        @media only screen and (min-width:601px) and (max-width:768px) {
            .t-display{
                display:none
            }
           .pd1{
            padding:0;
            margin:0;
           } 
        }
        @media only screen and (min-width:769px) and (max-width:1800px) {
            .d-display{
                display:none
            }
            
    
        }
       
        
        .bg-color1{
            background: blue;
        }
        .bg-color2{
            background-color:rgb(22, 21, 56);
        }
        .bg-color3{
            background-color:rgb(192, 235, 234);
        }
        .bg-color4{
            background-color:rgb(103, 196, 162);
        }
        .lh{
            line-height:400px;
        }
        .lh-2{
            line-height:200px;
        }
        .lh-3{
            line-height:100px;  
        }
        .lh-4{
            line-height:100px;  
        }
        .lh-5{
            line-height:80px;
        }
        .lh-6{
            line-height:400px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
         <!-- phone and desktop view start -->
            <div class="row t-display">
                <div class="col-lg-2 col-md-4 col-sm-6 col-8 p-4 text-center bg-dark text-white">Header</div>
                <div class="col-lg-10 col-md-8 col-sm-6 col-4 p-4 text-center bg-danger text-white">Menu</div>
                <div class="col-md-12 text-center text-white bg-color1 lh">Hero</div>
                
                <div class="col-lg-6 col-md-6 col-sm-6 text-white text-center bg-color2 lh-2" id="a">Main</div>
                <div class="col-lg-3 col-md-3 col-sm-3 bg-light " id="b"></div>
                <div class="col-lg-3 col-md-3 col-sm-3 p-0" id="d">
                    <div class="col-12 text-black text-center bg-color3 lh-3">Image</div>
                    <div class="col-12 text-black text-center bg-color4 lh-4">Extra</div>
                </div>
              <div class="col-md-12 col-sm-12 p-3 bg-warning text-center text-black lh-5" id="c">Banner</div>
            </div>
            <!-- phone and desktop view end-->

            <!-- tab view start-->
            <div class="row d-display p-display">
                <div class="col-md-12 p-4 text-center bg-dark text-white">Header</div>
                <div class="col-md-12 text-center text-white bg-color1 lh">Hero</div>
                <div class="row pd1">
                    <div class="col-md-3 col-sm-3 text-center bg-danger text-white lh-6 justify-content-center">Menu</div>
                    <div class="col-md-9 col-sm-9 pd1">
                        <div class="col-md-12 col-sm-12 text-white text-center bg-color2 lh-2">Main</div>
                        <div class="col-md-12 col-sm-12 p-3 bg-warning text-center text-black lh-5">Banner</div>

                        <div class="col-md-12 d-flex">
                            <div class="col-md-6 col-sm-6 text-black text-center bg-color3 lh-3">Image</div>
                            <div class="col-md-6 col-sm-6 text-black text-center bg-color4 lh-4">Extra</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tab view end -->
</div>  
</body>
</html>
